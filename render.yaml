databases:
  - name: portfolio
    databaseName: DATABASE
    user: DATABASE_USER

services:
  - type: web
    name: Portfolio
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: DATABASE
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
